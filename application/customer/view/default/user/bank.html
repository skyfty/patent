<header class="aui-navBar aui-navBar-fixed b-line">
    <a href="/user/index" target="_self" class="aui-navBar-item">
        <i class="icon icon-return"></i>
    </a>
    <div class="aui-center">
        <span class="aui-center-title" >设置银行卡</span>
    </div>
</header>
<section class="aui-scrollView">
<form action="{:url('user/edit')}" method="post" id="form">
        <div id="errtips" class="hide" style="display: none"></div>
    <div class="weui-cells__title">修改个人信息</div>

        <div class="home-cont weui-cells mb-625">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label wy-lab">开户行</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="row[bankname]"  data-target="#errtips" value="{$user->genearch->bankname}"  autocomplete="off"  data-rule="开户行:required" placeholder="开户行">
                        {volist name="banklist" id="vo"}
                        <option value="{$key}" {eq name="key" value="$user->genearch->bankname"}selected{/eq}>{$vo}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label wy-lab">开户名</label></div>
                <div class="weui-cell__bd"><input name="row[bankdepositname]"  data-target="#errtips" value="{$user->genearch->bankdepositname}" class="weui-input" type="text" autocomplete="off"   data-rule="开户名:required" placeholder="开户名"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label wy-lab">账号</label></div>
                <div class="weui-cell__bd"><input name="row[banknumber]"  data-target="#errtips" value="{$user->genearch->banknumber}" class="weui-input" type="text"autocomplete="off"    data-rule="账号:required:number:bankcard" placeholder="账号"></div>
            </div>
        </div>
        <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_primary">保存</button>
        </div>
    </form>
</section>
