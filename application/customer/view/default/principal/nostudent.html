<!DOCTYPE html>
{__NOLAYOUT__}
<html>
<head>
    <title>{:__('Warning')}</title>
    {include file="common/meta" /}
</head>

<body ontouchstart>

<div class="weui-msg" class="system-message success">
    <div class="weui-msg__icon-area"><img src="__CDN__/assets/img/dialogue.png" style="width: 200px"/> </div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">您还没有关联任何学员</h2>
        <p class="weui-msg__desc">
        <p class="jump">
            {:__('将自动为您选择系统推荐的专属顾问 %s 秒', '<span id="wait">' . 5 . '</span>')}
        </p>
        </p>

    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link"></a>
            </p>
            <p class="weui-footer__text">Copyright © 2008-2019 touchmagic.cn</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        var wait = document.getElementById('wait');
        var interval = setInterval(function () {
            var time = --wait.innerHTML;
            if (time <= 0) {
                location.replace("{$jumpurl}");
                clearInterval(interval);
            }
        }, 1000);
    })();
</script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
{include file="common/script" /}

</body>
</html>
