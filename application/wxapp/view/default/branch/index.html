<!DOCTYPE html>
{__NOLAYOUT__}
<html lang="zh-cn">
<head>
    {include file="common/meta" /}
</head>
<body ontouchstart>
<section class="zyw-container">
    <div class="index-wares">
        <div class="wares-title">附近门店</div>
        <div class="wares-cont">
            <ul class="clearfix" id="branch-list">
                {volist name='list' id='data'}
                <li class="col-sm-6 col-xs-6 ware-box">
                    <a href="/appoint/index/branch_id/{$data.id}" target="_parent">
                        <div class="ware-img">
                            <img src="{$data.advertimage}" alt="">
                            <span class="ware-vip">{$data.name}</span>
                        </div>
                        <h3 class="ware-title">{$data.address}</h3>
                        <p class="ware-des">{$data.telephone}</p>
                    </a>
                </li>
                {/volist}
            </ul>
        </div>

        <div class="button_sp_area" style="text-align:center">
            {$page}
        </div>
    </div>
</section>
{include file="common/script" /}
</body>
</html>
