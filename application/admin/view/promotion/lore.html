{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-lore" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('lore/add',['promotion_id'=>$row['id']]), 'btn btn-success btn-dialog', 'fa fa-plus',  __(''), __('添加知识点')]])}
                <a href="{:url('scholarship/renovate',['ids'=>$row['id']])}" data-confirm="确实要重置知识点吗？" class="btn btn-success btn-ajax {:$auth->check('scholarship/renovate')?'':'hide'}" title="重置知识点" ><i class="fa fa-bullseye"></i> </a>
            </div>
            <table id="table-lore"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="lore/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-lore"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('lore/view')}"
                   data-operate-del="{:$auth->check('lore/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
