{__NOLAYOUT__}
<style type="text/css">
    #toolbar-datum .btn-group .btn.active {
        background-color: wheat;
    }

</style>
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-datum" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('datum/add',['promotion_id'=>$row['id']]), 'btn btn-success btn-dialog btn-add', 'fa fa-plus',  __(''), __('添加物料')]])}
                <div class="btn-group" data-toggle="btn-toggle">
                    {volist name='datumType' id='vo'}
                    <button type="button" class="btn" data-id="{$key}">{$vo}</button>
                    {/volist}
                </div>
            </div>
            <table id="table-datum"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="datum/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-datum"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('datum/view')}"
                   data-operate-del="{:$auth->check('datum/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
