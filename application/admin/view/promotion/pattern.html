{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-pattern" class="toolbar">
                {:build_toolbar('refresh,add,del', ['add'=>[url('pattern/add',['promotion_id'=>$row['id']]), 'btn btn-success btn-dialog', 'fa fa-plus',  __(''), __('添加模型')]], 'pattern')}
            </div>
            <table id="table-pattern"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="pattern/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-pattern"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('pattern/view')}"
                   data-operate-del="{:$auth->check('pattern/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
