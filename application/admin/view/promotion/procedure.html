{__NOLAYOUT__}
<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-procedure" class="toolbar">
                {:build_toolbar('refresh,add,del', ['add'=>[url('procedure/add',['promotion_id'=>$row['id']]), 'btn btn-success btn-dialog', 'fa fa-plus',  __(''), __('添加流程')]], 'procedure')}
                <a class="btn btn-info" target="_blank" href="{:url('promotion/slideshare',['ids'=>$row['id']])}"><i class="fa slideshare"></i>幻灯片</a>
            </div>
            <table id="table-procedure"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="procedure/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-procedure"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('procedure/view')}"
                   data-operate-del="{:$auth->check('procedure/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
