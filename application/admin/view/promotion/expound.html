{__NOLAYOUT__}
<style type="text/css">
    .ztree li span.button.switch.level0 {visibility:hidden; width:1px;}
    .ztree li ul.level0 {padding:0; background:none;}
    .label-nihility {
        color: #000;
    }
    .label-string{
        color: #000;
    }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div style="    text-align: right;
    padding-bottom: 15px;">
            <span class='label label-default label-{{key}}' style="font-size: 13px;background-color:{{value.color}}" ng-repeat="(key,value) in colors">{{value.title}}</span>

        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-4" style="border-right-style: inset; border-right-width: thin;">
                <div class=" box box-success">
                    <div class="box-header ui-sortable-handle">
                        <i class="fa fa-reorder "></i>
                        <h4 class="box-title"></h4>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a class="btn btn-default btn-sm btn-add-warerange {:$auth->check('exlecture/add')?'':'hide'}" ng-click="addCatenate()"  title="添加">
                                    <i class="fa fa-plus text-green"></i>
                                </a>
                                <a class="btn btn-danger  btn-sm btn-del-warerange {:$auth->check('exlecture/del')?'':'hide'}"  ng-click="delCatenate()" title="删除">
                                    <i class="fa fa-trash text-trash"></i>
                                </a>
                                <a class="btn btn-info  btn-sm " ng-click="openLesson()"><i class="fa  fa-slideshare"></i></a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <ul id="channeltree" style="    width: 100%;overflow-y: scroll; overflow-x: auto;" class="ztree"></ul>
                        </div>
                    </div>
                    <div class="box-footer">
                    </div>
                </div>
            </div>
            <div class="col-xs-8" id="data-view">
                <div id="toolbar-expound" class="toolbar">
                    {:build_toolbar(['refresh', 'del'],[],'expound')}
                    <div class="btn-group  btn-add-expound-group">
                        <a href="/expound/edit?" class="btn btn-success  btn-add-expound {:$auth->check('expound/edit')?'':'hide'}" title="添加流程">
                            <i class="fa fa-plus"></i> 流程
                        </a>
                        <a href="/expound/edit?mustamount=1" class="btn btn-success  btn-add-expound {:$auth->check('expound/edit')?'':'hide'}">限制数量</a>
                    </div>
                </div>
                <table id="table-expound" class="table table-striped table-bordered table-hover  text-nowrap"
                       width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
