{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-project" class="toolbar">
                {:build_toolbar('refresh,del')}
                <div class="btn-group" role="group">
                    <a href="{:url('project/add',['policy_model_id'=>$row['id'],'type'=>'pre'])}" class="btn btn-default btn-dialog" title="添加策略"><i class="fa fa-plus"></i> </a>
                    <a href="{:url('project/add',['policy_model_id'=>$row['id'],'type'=>'custom'])}" class="btn btn-default btn-dialog" title="添加自定义策略"><i class="fa fa-cubes"></i> </a>
                </div>

            </div>
            <table id="table-project"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="project/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-project"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('project/view')}"
                   data-operate-del="{:$auth->check('project/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
