{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-ordinal" class="toolbar">
                {:build_toolbar('refresh,del')}
                <div class="btn-group" role="group">
                <a href="{:url('ordinal/add',['policy_model_id'=>$row['id'],'type'=>'pre','principalclass'=>$row['principalclass']])}" class="btn btn-default btn-dialog" title="添加规则"><i class="fa fa-plus"></i> </a>
                <a href="{:url('ordinal/add',['policy_model_id'=>$row['id'],'type'=>'custom','principalclass'=>$row['principalclass']])}" class="btn btn-default btn-dialog" title="添加自定义规则"><i class="fa fa-cubes"></i> </a>
                    <a href="{:url('policy/rest',['ids'=>$row['id']])}" class="btn btn-default btn-ajax" title="重新匹配"><i class="fa fa-glide"></i> </a>

                </div>
            </div>
            <table id="table-ordinal"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="ordinal/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-ordinal"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('ordinal/view')}"
                   data-operate-del="{:$auth->check('ordinal/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
