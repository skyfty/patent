<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
    </div>
    <form class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('general.distribution/edit')}">
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td>直接渠道人收益</td>
                    <td>
                        <table class="table">
                            <thead>
                            <tr><td class="pull-right">会员</td><td>比例</td><td style="width: 60%"></td></tr>
                            </thead>
                            <tbody>
                            {volist name='membership' id='m'}
                            <tr>
                                <td class="pull-right">
                                    {$m}
                                </td>
                                <td>
                                    <input type="text" name="distribution[directpartner][{$key}]" class="form-control" value="{$distribution['directpartner'][$key]}" size="30">
                                </td>
                                <td></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>间接渠道人收益</td>
                    <td>
                        <table class="table">
                            <thead>
                            <tr><td class="pull-right">会员</td><td>比例</td><td style="width: 60%"></td></tr>
                            </thead>
                            <tbody>
                            {volist name='membership' id='m'}
                            <tr>
                                <td class="pull-right">
                                    {$m}
                                </td>
                                <td>
                                    <input type="text" name="distribution[indirectpartner][{$key}]" class="form-control" value="{$distribution['indirectpartner'][$key]}" size="30">
                                </td>
                                <td></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                    </td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </form>
</div>
