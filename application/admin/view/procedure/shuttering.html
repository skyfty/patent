{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-shuttering" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('shuttering/add',['procedure_model_id'=>$row['id'],'species_cascader_id'=>$row['species_cascader_id']]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加用户主体')]])}
            </div>
            <table id="table-shuttering"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="shuttering/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-shuttering"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('shuttering/view')}"
                   data-operate-del="{:$auth->check('shuttering/del')}"
                   data-formater-column="formaterColumn"

                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
