<div class="panel panel-default panel-intro" ng-controller="index"  ng-init="sceneryInit()">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div  class="tab-content">
            <div class="tab-pane fade in" id="tab-index" ng-controller="landscape-index" ng-init="sceneryInit('index')">
                <div class="widget-body no-padding  table-cosmetic">
                    <div id="toolbar-index" class="toolbar">
                        {:build_toolbar(['refresh', 'add', 'del'],['add'=>[url('procedure/add',['relevance_model_type'=>$Request.param.relevance_model_type]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加新行业')]])}
                    </div>
                    <table id="table-index" ui-formidable="fields"
                           data-fields="fields"
                           data-url="procedure/index"
                           data-search-fields="allFields"
                           data-toolbar="toolbar-index"
                           data-query-params="searchFieldsParams"
                           data-buttons="tableExtendButtons"
                           data-operate-view="{:$auth->check('procedure/view')}"
                           data-operate-del="{:$auth->check('procedure/del')}"
                           class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/tmpl" /}
