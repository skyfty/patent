<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/lecture/edit/ids/{$row.id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">唯一:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-flag" class="form-control selectpicker" name="row[unique]">
                {foreach name="uniqueList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.unique"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
