{__NOLAYOUT__}

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12" id="data-view">
                <div id="toolbar-courseware" class="toolbar">
                    {:build_toolbar(['refresh', 'del'])}
                    <div class="btn-group">
                        <a href="/courseware/edit" class="btn btn-success  btn-add-courseware" title="添加流程">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <table id="table-courseware"  ui-formidable="fields"
                       data-fields="fields"
                       data-detail-formatter="detailFormatter"
                       data-url="courseware/index"
                       data-search-fields="allFields"
                       data-toolbar="toolbar-courseware"
                       data-query-params="searchFieldsParams"
                       data-buttons="tableExtendButtons"
                       data-operate-del="{:$auth->check('courseware/del')}"
                       class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
