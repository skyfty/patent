<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">账目列表:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cheque_ids" data-source="cheque/index"  data-show-field="name"   data-multiple="true"   class="form-control selectpage"   data-params="{'custom':{'reckon_table': '{$row.type}'} }" name="row[cheque_ids]" type="text" value="{$row.cheque_ids}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
