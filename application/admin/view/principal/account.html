{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-4 col-xs-4">

                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h4>{{row.balance|moneyFmt}}</h4>
                        <p>账户余额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-paypal"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xs-4">
                <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h4>{{row.payamount|moneyFmt}}</h4>
                        <p>支出总额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-paypal"></i>
                    </div>
                </div>
            </div>

            <!-- ./col -->
            <div class="col-lg-4 col-xs-4">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h4>{{row.incomeamount|moneyFmt}}</h4>

                        <p>收入总额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-paypal"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-account" class="toolbar">
                <classify-tree data-config="chequecate/classtree/type/principal" data-change="classChanged"></classify-tree>
                {:build_toolbar('refresh,classify')}
                <div class="btn-group" class="{:$auth->check('account/add')?'':'hide'}">
                    <button type="button" class="btn btn-success btn-add-account btn-dialog " href="{:url('account/add',['reckon_type'=>'principal','reckon_model_id'=>$row['id'],'mold'=>'1','cheque_model_id'=>'25'])}" title="充值">
                        <i class="fa fa-paypal"></i>  充值
                    </button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{:url('account/add',['reckon_type'=>'principal','reckon_model_id'=>$row['id'],'mold'=>'-1'])}"  class="btn-dialog" title="添加支出账目">
                                <i class="fa  fa-google-wallet"></i>支出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <table id="table-account"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="account/principal"
                   data-search-fields="fields"
                   data-toolbar="toolbar-account"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
