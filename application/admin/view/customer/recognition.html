<link rel="stylesheet" href="__CDN__/assets/css/animate.css">

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/customer/recognition/ids/{$row.id}" ng-controller="recognition" >
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <input type="hidden" name="row[face_token]" value="" />
    <input type="hidden" name="row[faceimage]" value="" />
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-6" style="border-right-style: inset; text-align: center;">
                    <div id="webcam"></div>
                </div>
                <div id="preview-div" class="col-xs-6 col-sm-6" style="    text-align: center;">
                    <img id="preview" style="height:240px;width:auto;max-width: 385px" src="/assets/img/customer.png"></canvas>
                </div>
            </div>
            <div class="row" style="    margin-top: 60px;">
                <div class="col-xs-6">
                    <button type="button" id="capture" class="btn btn-info" style="width: 70%;text-align: center">开始</button>
                </div>
                <div class="col-xs-6">
                    {:Form::image('upload','',[],[],[],false)}
                </div>
            </div>
        </div>
    </div>
    <div class="layer-footer">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-success" style="width: 100%">提交</button>
            </div>
        </div>
    </div>
</form>
