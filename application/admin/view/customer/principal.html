{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-principal" class="toolbar">
                <classify-tree data-config="principalclass/classtree" data-change="classChanged"></classify-tree>
                {:build_toolbar('refresh,add',['add'=>[url('principal/add',['customer_model_id'=>$row['id']]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加主体')]])}
            </div>
            <table id="table-principal"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="principal/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-principal"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('principal/view')}"
                   data-operate-del="{:$auth->check('principal/del')}"
                   data-detail-formatter="detailFormater"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
