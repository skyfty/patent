{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-business" class="toolbar">
                <classify-tree data-config="genre/classtree" data-change="classChanged"></classify-tree>
                {:build_toolbar(['refresh', 'add', 'del'],['add'=>[url('business/add',['customer_model_id'=>$row['id'],'branch_model_id'=>$row['branch_model_id']]), 'btn btn-default btn-dialog', 'fa fa-plus', '', __('添加课次订单')]])}
            </div>
            <table id="table-business"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="business/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-business"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('business/view')}"
                   data-operate-del="{:$auth->check('business/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
