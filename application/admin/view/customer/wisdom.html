{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-12 col-xs-12">

                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h4>{{row.wisdom}}</h4>
                        <p>智慧点</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-paypal"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-wisdom" class="toolbar">
                {:build_toolbar('refresh,add',['add'=>[url('wisdom/add',['customer_model_id'=>$row['id']]), 'btn btn-success btn-dialog', 'fa fa-plus',  __(''), __('添加')]])}
            </div>
            <table id="table-wisdom"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="wisdom/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-wisdom"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"

                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
