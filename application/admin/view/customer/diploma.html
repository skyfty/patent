{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-diploma" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('diploma/add',['customer_model_id'=>$row['id']]), 'btn btn-success btn-dialog', 'fa fa-plus',  __(''), __('添加')]])}
            </div>
            <table id="table-diploma"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="diploma/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-diploma"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('diploma/view')}"
                   data-operate-del="{:$auth->check('diploma/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
