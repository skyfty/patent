        <label for="c-branch_model_id" class="control-label col-xs-12 col-sm-2">机构:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpage('row[branch_model_id]','','branch/index')}

    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">部门:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpickers('row[quarters][]')}

    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2 col-xs-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" id="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
