<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""
      ng-controller="changeappointtime" ng-init="sceneryInit()">
    <input type="hidden" name="ids" value="{$ids}"/>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="panel panel-default panel-intro">
                    <div class="panel-body">
                        <div class="box-body no-padding">
                            <div class="mailbox-messages" id="data-view">
                                <div class="form-group">

                                    <div class="input-group">
                                        <span class="input-group-btn" style="width:10%">
                                            <select name="row[direct]" class="form-control">
                                                <option value="1" selected>向前</option>
                                                <option value="-1">向后</option>
                                            </select>
                                        </span>
                                        <span class="input-group-addon">调整</span>

                                        <input type="number" name="row[number]" value="1" class="form-control">
                                        <span class="input-group-addon"> 周 </span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group hidden layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-12">
                            <button type="submit" style="width: 100%" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{include file="common/tmpl" /}
