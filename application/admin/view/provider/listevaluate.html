
<div class="row"  ng-controller="listevaluate"  ng-init="sceneryInit()">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="panel panel-default panel-intro">
                <div class="panel-body">
                    <div id="toolbar-evaluate" class="toolbar">
                        {:build_toolbar(['refresh'])}
                    </div>
                    <table id="table-evaluate"  ui-formidable="fields"
                           data-fields="fields"
                           data-url="provider/listevaluate"
                           data-search-fields="fields"
                           data-toolbar="toolbar-evaluate"
                           data-query-params="searchFieldsParams"
                           data-buttons="tableExtendButtons"
                           data-nooperate="true"
                           data-search-button-hide-group="true"
                           class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/tmpl" /}
