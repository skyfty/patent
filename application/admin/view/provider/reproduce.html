<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/provider/reproduce" ng-controller="reproduce">
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <input type="hidden" name="ids" value="{$Request.param.ids}" />

    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <div class="box-body no-padding">
                <div class="mailbox-messages" id="data-view">
                    <div class="form-group">
                        <label for="c-customer_model_id" class="control-label col-xs-12 col-sm-2">学员:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:Form::selectpages('customer_model_ids','','customer/index')}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group hidden layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-12">
                <button type="submit" style="width: 100%" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            </div>
        </div>
    </div>
</form>
<script>var row = {$row|json_encode}</script>
{include file="common/tmpl" /}
