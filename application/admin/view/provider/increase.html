<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/provider/add" ng-controller="add">
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <div class="box-body no-padding">
                <div class="mailbox-messages" id="data-view">
                </div>
            </div>
        </div>
        <div class="form-group hidden layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-12">
                <button type="submit" style="width: 100%" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            </div>
        </div>
    </div>
</form>
{include file="common/tmpl" /}
