<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[scenery_id]" value="{$Request.param.scenery_id}" />
    <input type="hidden" name="row[model_id]" value="{$Request.param.model_id}" />
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fields_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fields_id" data-rule="required" data-show-field="title"  data-multiple="true"  data-params="{'custom':{'model_table': '{$Request.param.table}'} }" data-source="model/fields/index" class="form-control selectpage" name="row[fields_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
