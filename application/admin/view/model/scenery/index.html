<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#all" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="posList" item="vo"}
            <li><a href="#{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-buttons-fields="{:$auth->check('model/sight/index')}"
                           data-operate-edit="{:$auth->check('model/scenery/edit')}" 
                           data-operate-del="{:$auth->check('model/scenery/del')}"
                           data-pagination="false"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
