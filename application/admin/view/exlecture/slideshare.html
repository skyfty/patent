
<!doctype html>
{__NOLAYOUT__}
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{$row->name}</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="__CDN__/assets/libs/bootstrap/dist/css/bootstrap.min.css">

    <style>
        body {
            padding-bottom: 70px;
        }

        .presets {
            padding-top: 130px;
        }

        .state {
            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: 0px;
            padding-right: 0px;
        }

    </style>

    <!--[if lt IE 9]>
    <script src="__CDN__/assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div>
    <div class="page">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="">
                    <div class="text-left col-md-12 state">
                        <div>序列: 1</div>
                        <div>耗时: {$row->duration} 分钟</div>
                        <div>阶段: {$row->phase_text}</div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="presets">
            {volist name="row.expounds" id="vo"}
            <div class="{$vo.animation.content}">
                <p>{$vo.detail_text}</p>
            </div>
            {/volist}
        </div>
    </div>
</div>

<script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="__CDN__/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__CDN__/assets/libs/fastadmin-layer/dist/layer.js"></script>

<script>
    $(function(){
        $(document).on('click',function(e){
            $("div#presets div.hide:first").removeClass("hide").addClass("animated");
        });
    });

</script>
</body>
</html>
