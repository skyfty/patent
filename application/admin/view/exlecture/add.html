<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" ng-controller="add">
    <input type="hidden" name="row[promotion_model_id]" value="{$Request.param.promotion_model_id}"/>
    <input type="hidden" name="row[lectures]" value=""/>
    <input type="hidden" name="pid" value="{$Request.param.pid}"/>
    <input type="hidden" name="row[lecture_id]" value="{$Request.param.lecture_id}"/>
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <input type="hidden" name="row[type]" value="{$Request.param.type}"/>

    <div class="row">
        <div class="col-md-3 col-md-offset-3" style="border-right-style: inset; border-right-width: thin;">
            <ul id="channeltree" data-url="/lecatenate/classtree"
                data-pid="{$lecture_id}"
                class="ztree"
            ></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-success" style="width: 100%">{:__('OK')}</button>
            </div>
        </div>

    </div>
</form>
