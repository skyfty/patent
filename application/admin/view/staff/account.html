{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3>{{row.balance|moneyFmt}}</h3>
                        <p>账户余额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>{{row.payamount|moneyFmt}}</h3>

                        <p>支出总额</p>
                    </div>
                    <div class="icon">
                        <i class="ion  fa-gratipay"></i>
                    </div>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3>{{row.incomeamount|moneyFmt}}</h3>

                        <p>收入总额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-paypa"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-account" class="toolbar">
                <classify-tree data-config="cheque/classtree/reckon_table/staff" class="{{reckonIds.length?'show-spot':''}}" data-change="chequeChanged"></classify-tree>
                {:build_toolbar('refresh,classify')}
                <div class="btn-group" class="{:$auth->check('account/add')?'':'hide'}">
                    <button type="button" class="btn btn-success btn-add-account btn-dialog " href="{:url('account/add',['reckon_type'=>'staff','reckon_model_id'=>$row['id'],'mold'=>'1'])}" title="添加收入账目">
                        <i class="fa fa-paypal"></i>  收入
                    </button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{:url('account/add',['reckon_type'=>'staff','reckon_model_id'=>$row['id'],'mold'=>'-1'])}"  class="btn-dialog" title="添加支出账目">
                                <i class="fa  fa-google-wallet"></i>支出
                            </a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-success btn-settle btn-disabled {:$auth->check('account/settle')?'':'hide'}" ng-click="settle();" href="javascript:void(0);" title="结算">
                    <i class="fa fa-paypal"></i>  结算
                </button>
            </div>
            <table id="table-account"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="account/staff"
                   data-search-fields="fields"
                   data-toolbar="toolbar-account"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
