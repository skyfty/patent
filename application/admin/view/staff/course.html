{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-course" class="toolbar">
                {:build_toolbar('refresh')}
                <a class="btn btn-success  btn-disabled  btn-settle  {:$auth->check('course/settle')?'':'hide'}" ng-click="settle();" title="结课" href="javascript:;">
                    <i class="fa fa-stack-overflow"></i>
                </a>
            </div>
            <table id="table-course"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="course/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-course"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('course/view')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
