{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-mailing" class="toolbar">
                {:build_toolbar('refresh')}
            </div>
            <table id="table-mailing"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="mailing/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-mailing"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('mailing/view')}"
                   data-operate-del="{:$auth->check('mailing/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
