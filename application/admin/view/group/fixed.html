<div class="panel panel-default panel-intro" ng-controller="fixed">

    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

        <div class="form-group">
            <label for="ruleids" class="control-label col-xs-12 col-sm-1">项目:</label>
            <div class="col-xs-12 col-sm-9">
                <input id="ruleids" class="form-control selectpage" placeholder="请选择项目" data-max-select-limit="5" data-primary-key="id" data-source="{$config.modelType}/index" data-multiple="true" type="text" value="">
            </div>
            <div class="col-xs-12 col-sm-2">
                <a class="btn btn-success" ng-click="applyFixed({$config['row']['id']})">{:__('Add')}</a>
            </div>
        </div>

    </form>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,del')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
