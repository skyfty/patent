<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#all" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="typeList" item="vo"}
            <li><a href="#{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>

    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding table-hover">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        {if condition='$Request.param.multiple'}
                        <a class="btn btn-danger btn-choose-multi btn-disabled disabled"><i class="fa fa-check"></i> {:__('Choose')}</a>
                        {/if}
                    </div>
                    <table id="table" class="table table-striped table-bordered" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
