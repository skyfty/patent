<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Model id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control selectpage" data-source="{$modelType}/index" placeholder="选择关联模型" data-primary-key="id" name="row[model_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="content" name="row[content]" rows="15"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-success" style="width: 100%">{:__('OK')}</button>
            </div>
        </div>

    </div>
</form>
