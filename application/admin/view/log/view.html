<table class="table table-hover table-striped" style="word-break:break-all; word-wrap:break-all;">
    <thead>
        <tr>
            <th>{:__('Title')}</th>
            <th>{:__('Content')}</th>
        </tr>
    </thead>
    <tbody>
        {volist name="row" id="vo"  }
            <tr>
                <td style="width: 100px">{:__($key)}</td>
                <td>{$vo}</td>
            </tr>
        {/volist}
    </tbody>
</table>
